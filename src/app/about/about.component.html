<section class="sample-app-content">
  <h1>Template-driven Form Example :</h1>

  <p>
    <label>First Name:</label>
    <input type="text" [(ngModel)]="firstName" required>
  </p>
  <p>
    <label>Last Name:</label>
    <input type="text"  [(ngModel)]="lastName" required>
  </p>
  <p>
    <button (click)="myFunction()">Submit</button>
  </p>
</section>
